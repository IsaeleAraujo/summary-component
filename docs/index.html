<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary Component</title>
</head>

<body>
  <main>
  <div class="box-1">
    <p class="result">Your Result</p>
    <div class="circle">
      <p class="score"> 76 <div class="number">of 100</div> 
      </p>
    </div>
    <p class="great">Great</p>
    <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
   </div>

  <h1 class="summary">Summary</h1>
     <p class="reaction">Reaction
      <img class="lightning" src="/assets/images/icon-reaction.svg" alt="lightning"/>
      <div class="container-r"></div>
      <p class=""><span>80</span> / 100</p>
     </p>
     <p class="memory">Memory
      <img class="" src="" alt=""/>
      <div class="container-m"></div>
      <p class=""><span>80</span> / 100</p>
     </p>
    <p class="verbal">Verbal
      <img class="chat" src="chatbubble.svg" alt="chatbubble"/>
      <div class="container-ve"></div>
      <p class=""><span>80</span> / 100</p>
    </p>
    <p class="visual">Visual
      <img class="" src="" alt=""/>
      <div class="container-vi"></div>
      <p class=""><span>80</span> / 100</p>
    </p>
  <button>Continue</button>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</main>
</body>
</html>
