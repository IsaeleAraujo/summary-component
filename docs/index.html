<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary Component</title>
</head>

<body>

  <main>

    <div class="box-1">
      <p class="result">Your Result</p>
      <div class="circle">
        <p class="score"> 76
        <div class="number">of 100</div>
        </p>
      </div>
      <p class="great">Great</p>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="box-2">

      <h1 class="summary">Summary</h1>
      <div class="container-r">
        <p class="reaction">Reaction</p>
        <img class="icon-reaction" src="/assets/images/icon-reaction.svg" alt="lightning" />
        <p class=""><span>80</span> / 100</p>
      </div>

      <p class="memory">Memory
        <img class="icon-memory" src="../assets/images/icon-memory.svg" alt="brain" />
      <div class="container-m"></div>
       <p class=""><span>80</span> / 100</p>
      </p>

      <p class="verbal">Verbal
        <img class="icon-verbal" src="/assets/images/icon-verbal.svg" alt="chatbubble" />
      <div class="container-ve"></div>
       <p class=""><span>80</span> / 100</p>
      </p>

      <p class="visual">Visual
        <img class="icon-visual" src="/assets/images/icon-visual.svg" alt="" />
      <div class="container-vi"></div>
       <p class=""><span>80</span> / 100</p>
      </p>

      <button>Continue</button>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/IsaeleAraujo/">Isaele Ara√∫jo</a>.

      </div>
    </div>
  </main>
</body>

</html>
