<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary Component</title>
</head>

<body>

  <main>

    <div class="box-1">
      <p class="result">Your Result</p>
      <div class="circle">
        <p class="score"> 76
        <div class="number">of 100</div>
        </p>
      </div>
      <p class="great">Great</p>
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="box-2">
      <h1 class="summary">Summary</h1>

      <div class="components">

          <h1 class="reaction">Reaction</h1>
          <img class="icon" src="../assets/images/icon-reaction.svg" alt="icon-reaction" />
          <h1 class="memory">Memory</h1>
          <img class="icon" src="../assets/images/icon-memory.svg" alt="brain"/>
          <h1 class="verbal">Verbal</h1>
          <img class="icon" src="/assets/images/icon-verbal.svg" alt="chatbubble" />
         <h1 class="visual">Visual</h1>
         <img class="icon" src="/assets/images/icon-visual.svg" alt="" />

         <div class="containers">
          <span class="container-r"></span>
          <div class="container-m"></div>
          <div class="container-ve"></div>
          <div class="container-vi"></div>
         </div>
         
      </div>
         
        <ul>
          <li><span>80</span> /100</li>
          <li><span>80</span> /100</li>
          <li><span>80</span> /100</li>
          <li><span>80</span> /100</li>
        </ul>
       
      <button>Continue</button>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/IsaeleAraujo/">Isaele Ara√∫jo</a>.

      </div>
    </div>
  </main>
</body>

</html>
