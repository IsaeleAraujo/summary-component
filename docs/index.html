<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary Component</title>
  
</head>

<body>
    <div class="box-1">
      <p class="result">Your result</p>
      <span class="circle">
        <p class="number1">76</p>
        <p class="number2">of 100</p>
      </span>
      <p class="great">Great</p>
      <p class="score">You scored higher than 65% of<br>the people who have taken<br> these tests.</p>
    </div>
       <p class="summary">Summary</p>
       <p class="reaction">Reaction
        <img class="lightning" src="lightning.svg" alt="lightning"/>
       </p>
       <p class="memory">Memory</p>
      <p class="verbal">Verbal</p>
      <p class="visual">Visual</p>
    <button>Continue</button>
     <p class="score-r">80/100</p>
     <p class="score-m">92/100</p>
     <p class="score-ve">61/100</p>
     <p class="score-vi">72/100</p>
 
</body>

</html>
